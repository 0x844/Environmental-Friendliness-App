<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <meta charset="UTF-8">
    <title>Environmental Impact Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            padding: 20px;
            margin-top: 20px;
        }

        .ingredients {
            width: 45%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-right: 20px;
        }

        .ingredients h3 {
            margin-bottom: 20px;
        }

        .ingredients p {
            line-height: 1.6;
            color: #555;
        }

        .score-section {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }

        .circle-background {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #e0e0e0;
        }

        .circle-foreground {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(#4caf50);
            clip-path: inset(0 0 0 0);
            transform: rotate(-90deg);
        }

        .circle-text {
            font-size: 2em;
            color: #333;
            z-index: 2;
            position: absolute;
        }

        .bottom-image {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 175px;
            height: auto;
        }

        .file-submit {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 175px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ingredients">
            <h3>Ingredients</h3>
            <p>{{ingredients}}</p>
        </div>

        <div class="score-section">
            <center><img src="https://img.icons8.com/?size=100&id=XRCTHr90bal5&format=png&color=000000"></center>
            <h3>Item: {{productName}}</h3>
            <h2>Environmentally Friendly Score:</h2>
            <div class="circle-container">
                <div class="circle-background"></div>
                <div class="circle-foreground" style="background: conic-gradient(#85b986 {{score}}%, #e0e0e0 {{score}}%);"></div>
                <div class="circle-text">{{score}}%</div>
                <center><img src={{imageLink}} class="bottom-image"></center>
            </div>

            <form action="/camera" method="POST">
                <center><input type="submit" class="file-submit" value="Scan Again"></center>
            </form>
        </div>
    </div>
</body>
</html>
